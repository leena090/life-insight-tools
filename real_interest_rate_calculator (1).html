
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실질 수익률 계산기</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; background: #f9fbff; padding: 20px; color: #333; }
    label, input, button { display: block; margin: 10px 0; font-size: 1em; }
    input { padding: 8px; width: 250px; }
    button { padding: 10px 20px; background: #3E7BFA; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .result { margin-top: 20px; font-size: 1.1em; background: #fff; padding: 15px; border-radius: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>📉 실질 수익률 계산기</h2>
  <label>명목 금리 (%): <input type="number" id="nominalRate" value="3.5" /></label>
  <label>물가상승률 (%): <input type="number" id="inflationRate" value="2.6" /></label>
  <button onclick="calculateReal()">실질 수익률 계산하기</button>

  <div id="result" class="result" style="display:none;"></div>

  <p style="font-size:0.9em; color:#555;">
    📌 실질 수익률 공식: (1 + 명목금리) ÷ (1 + 인플레이션율) - 1<br>
    📌 본 계산기는 <b>라이프 인싸이트 블로그</b>에서 제공됩니다.
  </p>

  <script>
    function calculateReal() {
      const n = parseFloat(document.getElementById('nominalRate').value) / 100;
      const i = parseFloat(document.getElementById('inflationRate').value) / 100;

      if (isNaN(n) || isNaN(i)) return;

      const real = ((1 + n) / (1 + i)) - 1;
      const result = `<b>실질 수익률: ${(real * 100).toFixed(2)}%</b>`;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = result;
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
