
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라이프 인싸이트 계산기 센터</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f4f8fc;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      color: #2a4d8f;
      font-size: 2em;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 15px auto;
      padding: 20px;
      max-width: 600px;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .card h2 {
      margin-top: 0;
      color: #3E7BFA;
    }
    .card p {
      color: #555;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #3E7BFA;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .card a:hover {
      background: #2a5edb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>라이프 인싸이트 계산기 센터</h1>
    <p class="subtitle">필요한 계산기는 여기에 다 있다! 실전 재테크 도우미 📊</p>

    <div class="card">
      <h2>💰 은행 예금이자 계산기</h2>
      <p>단리와 복리를 비교하고, 세전/세후 수령액을 간편하게 계산하세요.</p>
      <a href="bank_interest_calculator.html" target="_blank">계산기 바로가기</a>
    </div>

    <div class="card">
      <h2>📉 실질 수익률 계산기</h2>
      <p>명목금리와 물가상승률을 입력하여 실제 체감 수익률을 확인하세요.</p>
      <a href="real_interest_rate_calculator.html" target="_blank">계산기 바로가기</a>
    </div>

    <div class="card">
      <h2>🧮 종합소득세 계산기 (예정)</h2>
      <p>곧 업데이트 예정입니다. 기대해주세요!</p>
      <a href="#" onclick="alert('준비 중입니다!')">곧 만나요 😊</a>
    </div>
  </div>
</body>
</html>
